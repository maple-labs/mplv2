name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:

  # Check all formatting rules are satisfied.
  format:
    runs-on: ubuntu-latest
    steps:
      - run: echo TODO

  # Check all linter rules are satisfied.
  lint:
    runs-on: ubuntu-latest
    steps:
      - run: echo TODO

  # Build contracts.
  build:
    runs-on: ubuntu-latest
    needs: [format, lint]
    steps:
      - run: echo TODO

  # Run unit tests.
  unit-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install submodules
        run: |
          git config --global url."https://github.com/".insteadOf "git@github.com:"
          forge install

      - name: Run forge tests
        run: forge test
        env:
          FOUNDRY_PROFILE: production
          ETH_RPC_URL: ${{secrets.ETH_RPC_URL}}

  # Run fuzz tests.
  fuzz-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - run: echo TODO

  # Run integration tests.
  integration-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - run: echo TODO

  # Run stateful fuzz tests.
  stateful-fuzz-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - run: echo TODO

  # Run formal verification.
  formal-verification:
    runs-on: ubuntu-latest
    needs: [unit-tests, fuzz-tests, integration-tests, stateful-fuzz-tests]
    steps:
      - run: echo TODO

  # Check and generate code coverage report.
  code-coverage:
    runs-on: ubuntu-latest
    needs: formal-verification
    steps:
      - name: Generate code coverage report
        run: |
          sudo apt-get install lcov
          forge coverage --report lcov
          lcov --remove ./lcov.info -o ./lcov.info.pruned 'tests/*'

      - name: Report code coverage
        uses: zgosalvez/github-actions-report-lcov@v1
        with:
          coverage-files: lcov.info.pruned
          minimum-coverage: 90
          artifact-name: code-coverage-report
          github-token: ${{ secrets.GITHUB_TOKEN }}
          working-directory: ./

  # Generate gas usage report.
  gas-report:
    runs-on: ubuntu-latest
    needs: formal-verification
    steps:
      - run: echo TODO

  # Generate slither report.
  static-analysis:
    runs-on: ubuntu-latest
    needs: formal-verification
    steps:
      - run: echo TODO

  # Generate documentation from NatSpec.
  natspec-docs:
    runs-on: ubuntu-latest
    needs: formal-verification
    steps:
      - run: echo TODO

  # Package artifacts for publishing.
  package:
    runs-on: ubuntu-latest
    needs: [code-coverage, gas-report, static-analysis, natspec-docs]
    steps:
      - run: echo TODO
